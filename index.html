<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="first.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="">
    <video
      loop
      autoplay
      muted
      class="backvedio"
      src="images/backgorund.mp4"
    ></video>
    <div class="container-fluid p-5">
      <div class="row" id="h1">
        <div class="col-lg-4 p-2">
          <div class="sec-1 rounded p-3">
            <div class="d-flex w-100 justify-content-around pt-1">
              <div class="d-flex">
                <button class="btn p-0" onclick="locsearch()">
                  <i
                    class="fa-solid fa-location-dot me-2 mb-1"
                    style="color: #ffffff38; font-size: 1.5rem !important"
                  ></i>
                </button>
                <input
                  type="text"
                  placeholder="Enter City Name"
                  class="bg-transparent border-0 i1"
                  spellcheck="false"
                  id="i1"
                  style="width: 85%"
                  autocomplete="off"
                />
              </div>
              <div>
                <button class="btn" onclick="searchwhe()">
                  <i
                    class="fa-solid fa-magnifying-glass"
                    style="color: #ffffff44; font-size: 1.5rem !important"
                  ></i>
                </button>
              </div>
            </div>
            <div class="text-center mt-3 text-white">
              <h2 class="city m-0">Kozhikode</h2>
              <div id="p1" class="text-white mt-1"></div>

              <img src="images/clear.png" alt="" class="weathericon" />

              <h1 class="temp m-0 mt-1">31°C</h1>
              <h2 class="imgdesc m-0">Clear sky</h2>
            </div>
            <div
              class="details text-white d-flex justify-content-evenly mt-5 mb-2"
            >
              <div class="box1 text-center">
                <i
                  class="fa-solid fa-2x fa-droplet mb-1"
                  style="color: #ededed"
                ></i>
                <div>
                  <p>Humidity</p>
                  <p class="humidity">63%</p>
                </div>
              </div>
              <div class="box1 text-center">
                <i
                  class="fa-solid fa-2x fa-wind mb-1"
                  style="color: #f7f9fd"
                ></i>
                <div>
                  <p>Wind Speed</p>
                  <p class="wind">5 Km/h</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-8 p-2">
          <div class="sec-2 rounded p-3">
            <div class="row">
              <div class="sec-2.1 col-lg-9 ps-4">
                <div class="weatherdet text-white">
                  <p class="pt-1 mb-2">Weather details</p>
                  <div
                    class="boxes d-flex gap-2 flex-wrap justify-content-evenly"
                  >
                    <div class="box">
                      <i
                        class="fa-solid fa-2x fa-temperature-half"
                        style="color: #fafafa"
                      ></i>
                      <p>Feels like</p>
                      <p class="dep feelslike">34°C</p>
                    </div>
                    <div class="box">
                      <i
                        class="fa-solid fa-2x fa-eye"
                        style="color: #fafafa"
                      ></i>
                      <p>Visibility</p>
                      <p class="dep visibility">6 mi</p>
                    </div>
                    <div class="box">
                      <img src="images/pre.png" alt="" style="width: 32px" />
                      <p class="">Pressure</p>
                      <p class="dep pressure">1014 hPa</p>
                    </div>
                    <div class="box boxsep">
                      <i
                        class="fa-regular fa-sun fa-2x"
                        style="color: #fafafa"
                      ></i>
                      <p>UV</p>
                      <p class="dep">--</p>
                    </div>
                  </div>
                </div>
                <div class="sunriseset mt-2 text-white">
                  <p class="pt-1 mb-2">Sunrise & Sunset</p>
                  <div class="sunriseimg py-1 px-3">
                    <div class="d-flex justify-content-between mb-4 sunimgdiv">
                      <div>
                        <img src="images/sunrise.png" alt="" class="sun" />
                      </div>
                      <div>
                        <img src="images/sunset.png" alt="" class="sun" />
                      </div>
                    </div>
                    <div
                      class="d-flex justify-content-between h-50 align-items-end mt-5 pt-5"
                    >
                      <div>
                        <p class="m-0">Sunrise</p>
                        <p class="srise">6:21 AM</p>
                      </div>
                      <div>
                        <p class="m-0">SunSet</p>
                        <p class="sset">6:36 PM</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="sec-2.2 col-lg-3">
                <div class="mt-3 d-flex">
                  <img
                    src="images/compus.gif"
                    alt=""
                    style="width: 160px; height: 156px"
                  />
                </div>
                <div class="d-flex justify-content-center flex-column pe-2">
                  <p class="text-white m-0 pb-2 mt-2 ps-2">Wheather Updates</p>
                  <div
                    id="carouselExampleAutoplaying"
                    class="carousel slide"
                    data-bs-ride="carousel"
                  >
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="3000">
                        <img
                          src="images/news1.jpg"
                          class="d-block rounded cur-img"
                          style="height: 180px"
                        />
                      </div>
                      <div class="carousel-item" data-bs-interval="3000">
                        <img
                          src="images/news2.jpg"
                          class="d-block rounded cur-img"
                          style="height: 180px"
                        />
                      </div>
                      <div class="carousel-item" data-bs-interval="3000">
                        <img
                          src="images/news3.jpg"
                          class="d-block rounded cur-img"
                          style="height: 180px"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="graph text-white ps-3">
              <p class="m-0 pt-2 pb-1">Wheather Analysis</p>
              <div>
                <img src="images/temp analysis.png" alt="" class="graphimg" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="first.js"></script>
</html>
